<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hizmetinizdeyiz - Cephe Danışmanlığı</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header Bölümü -->
  <header>
    <div class="header-content">
      <div class="logo">
        <img src="logo.png" alt="Şirket Logosu">
      </div>
    </div>
  </header>

  <!-- Ana İçerik Bölümü: Grid Yapısı -->
  <main>
    <section class="grid-container">
      <div class="grid-item image-container">
        <div class="image-overlay"></div>
      </div>
      <div class="grid-item text-container">
        <h2>Yakında Hizmetinizdeyiz!</h2>
        <p>Sitemiz yapım aşamasındadır, yakında hizmetinizde olacağız.</p>
      </div>
      <div class="grid-item contact-container">
        <h2>İletişim</h2>
        <p>Bizimle iletişime geçmek için aşağıdaki e-posta adresini kullanabilirsiniz:</p>
        <p><a href="mailto:ozgun.aydin@cladeng.com">ozgun.aydin@cladeng.com</a></p>
      </div>
    </section>

    <!-- Geri Sayım (Countdown) -->
    <div class="countdown-container">
      <h3>Sitemiz Yakında Yayında!</h3>
      <p>Başlamasına kalan süre:</p>
      <div id="countdown"></div>
    </div>
  </main>

  <!-- Footer Bölümü -->
  <footer>
    <p>&copy; 2025 Cephe Danışmanlığı | Tüm hakları saklıdır.</p>
  </footer>

  <script src="countdown.js"></script>
</body>
</html>
